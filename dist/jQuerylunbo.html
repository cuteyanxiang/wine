<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			ul li{
				list-style:none;
			}
			#main{
				width:760px;
				height:300px;
				position:relative;
				margin:50px auto;
				border:1px solid #000;
			}
			#main .pic{
				width:760px;
				height:300px;
				overflow:hidden;
			}
			#main .pic ul li{
				width:760px;
				height:300px;
				position:relative;
			}
			#main .pic ul li .img1{
			  position:absolute;
			  top:0;
			  left:-760px;
			}
			#main .pic ul li .img2{
				position:absolute;
				top:0;
				left:-20px;
				display:none;
			}
			#main .nav{
				position:absolute;
				right:20px;
				bottom:20px;
			}
			#main .nav ul li{
				width:10px;
				height:10px;
				border:1px solid #fff;
				float:left;
				margin-left:5px;
			}
			#main .nav ul li.select{
				background:#fff;
			}
		</style>
	</head>
	<body>
	<div id="main">
		<div class="pic">
			<ul>
				<li style="background:url(img/bg1.jpg);">
					<img class="img1" src="img/con1.png">
					<img class="img2"  src="img/text1.png">
				</li>
		        <li style="background:url(img/bg2.jpg);">
		        	<img class="img1" src="img/con2.png">
		        	<img class="img2" src="img/text2.png">
		        </li>
		        <li style="background:url(img/bg3.jpg);">
		        	<img class="img1" src="img/con3.png">
		        	<img class="img2" src="img/text3.png">
		        </li>
		        <li style="background:url(img/bg4.jpg);">
		        	<img class="img1" src="img/con4.png">
		        	<img class="img2" src="img/text4.png">
		        </li>
		        <li style="background:url(img/bg5.jpg);">
		        	<img class="img1" src="img/con5.png">
		        	<img class="img2" src="img/text5.png">
		        </li>
			</ul>
			
		</div>
		<div class="nav">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<div style="width:100px;height:100px;background:red;display:none"></div>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script>
		//.next()选取与每个 元素相邻的下一个 元素;
		//.parent()选取所有带有子元素或包含文本的 元素
		//.siblings()选取 元素同级的所有 元素
		// fadeOut()使用淡出效果显示所有 元素
		//.hide()效果方法 实例 隐藏所有 元素
		$(function(){
			$(".pic li").eq(0).find(".img1").stop().animate({"left":0},1000)
			.next().show().stop().animate({"left":0},1000);
			var count=0;
			var timer=setInterval(function(){
				count++;
				if(count==$(".pic li").length){
					count=0;
				}
			$(".pic li").eq(count).fadeIn().find(".img1").stop().animate({"left":0},1000)
			.next().show().stop().animate({"left":0},1000)
			.parent().siblings().fadeOut().find(".img1").css("left","-760px").next().hide().css("left","-20px")
			$(".nav li").eq(count).addClass("select").siblings().removeClass("select")
			},1000)
		})
	</script>
	</body>
</html>
